<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark" >
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <b> <span class="text-white" th:object="${user}" th:text="${user.username}"></span></b>
                <span class="text-white"> with roles: </span>
                <span class="navbar-brand text-white" th:object="${user}" th:text="${user.getRoles()}"></span>
            </li>
        </ul>
        <span class="navbar-text ">
            <a class="text-white-50" href="/logout"> Logout</a>
    </span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <ul class="nav nav-pills flex-column col-md-2 mt-3">

            <nav class="nav nav-pills flex-column">
                <a class="nav-item nav-link active"  href="/index">User</a>
            </nav>
        </ul>
        <div class="col-8">
            <h1 class="mt-3 mb-3">User information-page</h1>


            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="card">
                    <div class="card-header"><b>About user</b></div>
                    <div class="container m-3">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user :${user}">
                                <td th:utext="${user?.id}">id</td>
                                <td th:utext="${user?.firstName}">FirstName</td>
                                <td th:utext="${user?.lastName}">LastName</td>
                                <td th:utext="${user?.age}">Age</td>
                                <td th:utext="${user?.username}">username</td>
                                <td th:text="${user?.roles}">Role</td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
