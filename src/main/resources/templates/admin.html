        <div class="col-8">

    <h1 class="mt-3 mb-3">Admin panel</h1>
 <ul class="nav nav-tabs" id="myTab" role="tablist" >
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
    </li>
    <li class="nav-item">

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card">
                <div class="card-header"><b>All users</b></div>
                <div class="container m-3">
                <table id="userTable" class="table table-striped" >
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
                </div>
            </div>



            <div class="modal fade"  tabindex="-1" role="dialog" id="editModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="container col-7">
                            <div class="modal-body">
                                <form id="editModal1" action="/admin/edit"   class="text-center font-weight-bold ">
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input type="number" class="form-control" id="id"  readonly >
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" name="firstname" class="form-control" id="firstName" >
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName" >
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" name="age" class="form-control" id="age" >
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" id="username" >
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" name="password" class="form-control" id="password" >
                                </div>
                                <div class="form-group">
                                    <label for="rolesEdit">Role</label>
                                    <select multiple class="form-control" id="rolesEdit" name="roleList"
                                            style="height: 60px">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="closeEditModal" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="buttonSubmitEdit"  >Edit</button>
                        </div>
                    </div>
                </div>
            </div>


        <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="profile-tab">
            <div class="card">
                <div class="card-header"><b>Add new user</b></div>

                    <div class="container col-3  mt-3 mb-3">
                <form class="mx-auto text-center font-weight-bold " th:method="POST" th:action="@{/registration}" th:object="${user1}">

                    <div class="form-group ">
                    <label for="firstNameNewUser"> First name </label>
                    <input class="form-control form-control-sm" type="text" th:field="*{firstName}" id="firstNameNewUser" placeholder="First name"/>
                    </div>
                    <div class="form-group">
                    <label for="lastNameNewUser">Last name: </label>
                    <input class="form-control form-control-sm" type="text" th:field="*{lastName}" id="lastNameNewUser" placeholder="Last name"/>
                    </div>
                        <div class="form-group">
                    <label for="ageNewUser">Age </label>
                    <input class="form-control form-control-sm" type="number" th:field="*{age}" id="ageNewUser" placeholder="Age"/>
                        </div>
                            <div class="form-group">
                    <label for="emailNewUser">Username </label>
                    <input class="form-control form-control-sm" type="text" th:field="*{username}" id="emailNewUser" placeholder="Username"/>
                            </div>
                                <div class="form-group">
                    <label for="passwordNewUser">Password </label>
                    <input class="form-control form-control-sm" type="text" th:field="*{password}" id="passwordNewUser" placeholder="Password"/>
                                </div>
                    <div class="form-group">
                        <label for="rolesNewUser">Role </label>
                        <select th:field="*{role}" class="custom-select" size="2" id="rolesNewUser">
                            <option th:value="'ROLE_ADMIN'">ADMIN</option>
                            <option th:value="'ROLE_USER'">USER</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg ">
                        Add new user
                    </button>
                </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
